name: Skywars
main: com.walrusone.skywarsreloaded.SkyWarsReloaded
version: ${revision}
api-version: 1.13
website: https://gcnt.net/
author: GaagjesCraft Network Team (GCNT)
softdepend:
  - Vault
  - PlaceholderAPI
  - MVdWPlaceholderAPI
  - HolographicDisplays
  - Multiverse-Core
  - PerWorldInventory
  - WorldEdit
  - PartyAndFriends
  - SlimeWorldManager
  - My_Worlds

commands:
  skywars:
    description: This is the main plugin command.
    aliases: [sw]
    usage: /<command> [args]. Get this error? Then check your console as there was an error somewhere. Please report it here https://gcnt.net/discord !
  swparty:
    description: This is the main party command.
    aliases: [swp]
    usage: /<command> [args]. Get this error? Then check your console as there was an error somewhere. Please report it here https://gcnt.net/discord !
  swkit:
    description: This is the main party command.
    aliases: [swk]
    usage: /<command> [args]. Get this error? Then check your console as there was an error somewhere. Please report it here https://gcnt.net/discord !
  swmap:
    description: This is the main party command.
    aliases: [swm]
    usage: /<command> [args]. Get this error? Then check your console as there was an error somewhere. Please report it here https://gcnt.net/discord !
permissions:
  sw.*:
    description: Gives access to all sw commands
    children:
      sw.admin: true
      sw.party: true
      sw.maps: true
      sw.kits: true
      sw.player: true
      sw.allowcommands: true
  sw.admin:
    description: Gives access to the sw setspawn, list, games, endgame, and reload commands
    default: op
    children:
      sw.maps: true
      sw.partychatspy: true
      sw.kits: true
      sw.player: true
      sw.setspawn: true
      sw.reload: true
      sw.stat: true
      sw.clearstats: true
      sw.chestadd: true
      sw.start: true
      sw.allowcommands: true
      sw.spectate: true
      sw.updatetop: true
  sw.maps:
    description: Allows a player to use all map commands.
    default: op
    children:
      sw.map.arenas: true
      sw.map.create: true
      sw.map.creator: true
      sw.map.chesttype: true
      sw.map.delete: true
      sw.map.edit: true
      sw.map.list: true
      sw.map.minimum: true
      sw.map.name: true
      sw.map.refresh: true
      sw.map.register: true
      sw.map.save: true
      sw.map.unregister: true
  sw.kits:
    description: Allows a player to use all kit commands.
    default: op
    children:
      sw.kit.create: true
      sw.kit.enable: true
      sw.kit.icon: true
      sw.kit.lockicon: true
      sw.kit.perm: true
      sw.kit.load: true
      sw.kit.list: true
      sw.kit.lore: true
      sw.kit.name: true
      sw.kit.position: true
      sw.kit.update: true
      sw.player: true
  sw.parties:
    description: Allows a player to use all kit commands.
    default: op
    children:
      sw.party.accept: true
      sw.party.decline: true
      sw.party.create: true
      sw.party.disband: true
      sw.party.info: true
      sw.party.invite: true
      sw.party.leave: true
      sw.party.name: true
  sw.player:
    description: Allows a player to using all player commands.
    default: true
    children:
      sw.join: true
      sw.stats: true
      sw.top: true
      sw.quit: true
  sw.join:
    description: Allows a player to use sw join command.
    default: true
  sw.spectate:
    description: Allows a player to use spectate using the spectate menu and the spectate command.
    default: op
  sw.stats:
    description: Allows a player to view player stats.
    default: true
  sw.top:
    description: Allows a player to view the leaderboard.
    default: true
